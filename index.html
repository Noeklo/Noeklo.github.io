<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Login</title>
</head>
<body>
    <div id="login_box1">
        <h2>Inloggning</h1>
        <input type="text" name="" id="username" placeholder="Användarnamn">
        <input type="password" id="password" placeholder="Lösenord">
        <div id="error"></div>
        <input type="button" value="Logga in" onclick="Login()">
        <p>Inget konto?</p>
        <input type="button" value="Reggistrera dig" onclick="RedirectToRegistrate()">
    </div> 
</body>
<script>
    function RedirectToRegistrate(){
        window.location.href = "registrate.html";
    }

    function Login(){
        var user = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        if (password == localStorage.getItem(user)){
            window.location.href = "home.html";
        }
        else{
            document.getElementById("error").innerHTML = "Användernamnet eller lösenordet är felaktigt.";
        }
    }
</script>
</html>
