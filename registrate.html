<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1d58182547.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Registrering</title>
</head>
<body>
    <div id="login_box1">
        <h2>Registrering</h1>
        <input type="text" name="" id="username" placeholder="Användarnamn">
        <input type="password" id="password" placeholder="Lösenord">
        <input type="password" id="password2" placeholder="Upprepa lösenord">
        <div id="error"></div>
        <input type="button" value="Reggistrera dig" onclick="Registrate()">
        <p>Har du redan ett konto?</p>
        <input type="button" value="Logga in" onclick="RedirectToLoggin()">
    </div> 
</body>
<script>
    //varibles    
    var r = document.querySelector(":root");
    var t = document.querySelectorAll('input[type="text"]');
    var p = document.querySelectorAll('input[type="password"]');


   //Load color mode
    $(document).ready(function(){
        if (localStorage.getItem("mode") != null){
            if (localStorage.getItem("mode").trim() == "dark"){
                r.style.setProperty("--background1", "#333333");
                r.style.setProperty("--background2", "#333333");
                r.style.setProperty("--color", "#ffffff");
                t.forEach(changeToBlack);
                p.forEach(changeToBlack);
                localStorage.setItem("mode", "dark");
            }
            else if (localStorage.getItem("mode").trim() == "light"){
                r.style.setProperty("--background1", "#ffffff");
                r.style.setProperty("--background2", "rgb(231, 231, 231)");
                r.style.setProperty("--color", "black");
                t.forEach(changeToLight);
                p.forEach(changeToLight);
                localStorage.setItem("mode", "light");
            }
        }
    });  

    function changeToBlack(item){
        item.style.backgroundColor = "#333333"
        item.style.color = "#ffffff"
    }

    function changeToLight(item){
        item.style.backgroundColor = "#ffffff"
        item.style.color = "#000000"
    }


    function RedirectToLoggin(){
        window.location.href = "index.html";
    }

    function Registrate(){
        var password1 = document.getElementById("password").value;
        var password2 = document.getElementById("password2").value;
        var user = document.getElementById("username").value;
        

        if (localStorage.getItem(user) == null){
            if (password1 == password2){
                localStorage.setItem(user, password1);
                alert("Registrering lyckades!")
                window.location.href = "home.html";
            }
            else{
                document.getElementById("error").innerHTML = "Lösenorden överstämmer inte.";
        }
        }
        else{
            document.getElementById("error").innerHTML = "Kontot existerar redan."
        }
    }
</script>
</html>
